<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DraggableEl</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="app__drag_box" id="app__drag_box">
        <div class="app__drag_el" id="app__drag_el">Click here to move</div>
        <p>Move this DIV</p>
      </div>
    </div>
    <script src="../../dist/DraggableEl.min.js"></script>
    <script>
      let appRect = document.querySelector('#app').getBoundingClientRect()
      let app__drag_el = document.querySelector('#app__drag_el')
      let app__drag_box = document.querySelector('#app__drag_box')
      let config = {
        dragButton: app__drag_el,
        dragEl: app__drag_box,
        containerRect: {
          left: appRect.left - 100,
          right: appRect.right + 100,
          top: appRect.top - 100,
          bottom: appRect.bottom + 100
        }
      }
      new DraggableEl(config)
    </script>
  </body>
</html>
