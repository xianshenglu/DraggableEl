<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DraggableEl</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="app__drag_box" id="app__drag_box">
        <div class="app__drag_el" id="app__drag_el">Click here to move</div>
        <p>Move this DIV</p>
      </div>
    </div>
    <script src="../../src/index.js"></script>
    <script>
      // draggableEl config
      let appRect = app.getBoundingClientRect()
      new DraggableEl({
        dragButton: app__drag_el,
        dragEl: app__drag_box,
        mouseMoveTarget: document,
        mouseUpTarget: document,
        mouseLeaveTarget: document,
        containerRect: {
          left: appRect.left - 100,
          right: appRect.right + 100,
          top: appRect.top - 100,
          bottom: appRect.bottom + 100
        },
        isLeftTop: true,
        isMouseLeaveOn: false
      })
    </script>
  </body>
</html>
